name: Deploy Angeline Live to VPS

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd /var/www/angeline-live

            echo "ğŸ”„ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main

            echo "ğŸ“¦ Installing dependencies..."
            npm install

            echo "ï¿½ Creating config symlink..."
            cd apps
            ln -sf ../config config
            cd ..

            echo "ï¿½ğŸ”¨ Building packages..."
            npm run build --workspaces

            echo "ğŸ”¨ Building web-admin..."
            cd apps/web-admin
            npm run build
            cd ../..

            echo "ğŸ”¨ Building live-core..."
            cd apps/live-core
            npm run build
            cd ../..

            echo "â™»ï¸  Restarting PM2 services..."
            pm2 restart angeline-live-core
            pm2 restart angeline-web-admin

            echo "ğŸ’¾ Saving PM2 configuration..."
            pm2 save

            echo "âœ… Deployment completed!"
            pm2 status

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            echo "ğŸ” Checking PM2 status..."
            pm2 status

            echo "ğŸ” Checking Nginx..."
            systemctl is-active nginx

            echo "ğŸ” Testing API health..."
            curl -s https://live.angeline-nj.xyz/api/health

      - name: Notify deployment status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "âœ… Deployment successful!"
          else
            echo "âŒ Deployment failed!"
          fi
